<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel - RentACar</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css" rel="stylesheet">
  <style>
    .container { margin-top: 40px; }
    table td { vertical-align: middle; }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Admin Panel</h3>
      <div>
        <button id="logoutBtn" class="btn btn-outline-secondary">Logout</button>
      </div>
    </div>

    <h5>Users</h5>
    <table class="table table-striped" id="users-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Role</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <hr/>
    <h5>Cars</h5>
    <table class="table table-striped" id="cars-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Brand</th>
          <th>Model</th>
          <th>Category</th>
          <th>Daily Rate</th>
          <th>Available</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>
  <script src="utils/constants.js"></script>
  <script src="utils/rest-client.js"></script>
  <script src="utils/utils.js"></script>
  <script src="services/user-service.js"></script>
  <script src="services/admin-service.js"></script>
  <script>
    $(function(){
      UserService.init();
      AdminService.init();
      $('#logoutBtn').on('click', function(){ UserService.logout(); });
    });
  </script>
</body>
</html>
